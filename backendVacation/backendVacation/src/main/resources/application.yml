spring:
  datasource:
    url: jdbc:mysql://localhost:3308/vacation?serverTimezone=UTC
    username: tomcatuser
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      auto-commit: true
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    check-template-location: true
    mode: HTML5
    cache: false
    order: 0
  devtools:
    restart:
      enabled: true
  mvc:
    static-path-pattern: /resources/static/**

server:
  port: 8081

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace
